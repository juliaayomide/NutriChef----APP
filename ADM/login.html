<title>Login - ADM</title>

<div id="login-container">
    
    <!-- LADO ESQUERDO (imagem / logo) -->
    <div class="login-image-side">
        <img src="logo.png" alt="NutriChef Logo" class="login-logo">
        <h2>NutriChef Admin</h2>
        <p>Para quem quer refeições saudáveis sem abrir mão do sabor.</p>
    </div>

    <!-- LADO DIREITO (formulário) -->
    <div id="login-screen" class="screen">
        <h1>Entrar como Administrador</h1>
        
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="login-nome" placeholder="Nome" required>
                <div class="error-message" id="login-nome-error"></div>
            </div>

            <div class="form-group">
                <input type="password" id="login-password" placeholder="Senha" required>
                <div class="error-message" id="login-password-error"></div>
            </div>

            <button type="submit" class="button-login">Entrar</button>
        </form>

        <div class="msg" id="login-msg"></div>
    </div>

</div>


<script src="script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

:root{
  --orange-600: #FF6300;
  --orange-700: #FF4E00;
  --bg-white: #ffffff;
  --input-bg: #FAFAFA;
  --muted: #666666;
  --card-shadow: 0 8px 30px rgba(13,13,13,0.12);
  --glass-border: rgba(0,0,0,0.05);
  --radius-lg: 20px;
}

*{box-sizing:border-box}
html,body{height:100%}
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Poppins", sans-serif;
  background: #f5f6f8;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #222;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding: 30px;
}

#login-wrapper{
  width: 100%;
  max-width: 1100px;
  margin: 0 auto;
}

#login-container {
  display: flex;
  width: 100%;
  height: 520px;
  background: var(--bg-white);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--card-shadow);
  align-items: stretch;
}

.login-image-side {
  flex: 1 1 50%;
  min-width: 320px;
  background: linear-gradient(150deg, var(--orange-600) 0%, var(--orange-700) 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 36px 28px;
  color: #fff;
  text-align: center;
}

.login-image-side .login-logo{
  width: 170px;
  max-width: 45%;
  height: auto;
  display: block;
  margin-bottom: 18px;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.12));
}

.login-image-side h2 {
  margin: 6px 0 8px;
  font-size: 24px;
  font-weight: 700;
  letter-spacing: -0.2px;
}

.login-image-side p {
  margin: 0;
  font-size: 14px;
  opacity: 0.95;
  max-width: 260px;
}

#login-screen {
  flex: 1 1 50%;
  padding: 48px 44px;
  background: var(--bg-white);
  display: flex;
  flex-direction: column;
  justify-content: center; 
  align-items: stretch;
  position: relative;
}

#login-screen .back-button {
  position: absolute;
  left: 18px;
  top: 18px;
  border: none;
  background: transparent;
  color: var(--orange-600);
  font-size: 22px;
  cursor: pointer;
  line-height: 1;
  padding: 6px;
  transition: transform .15s ease;
}

#login-screen .back-button:hover{ transform: translateX(-4px) }

#login-screen h1{
  margin: 0 0 8px 0;
  font-size: 22px;
  color: var(--orange-600);
  font-weight: 700;
  text-align: left;
}

#login-screen .subtitle {
  font-size: 13px;
  margin-bottom: 20px;
  color: var(--muted);
  text-align: left;
}

.form-wrap{
  width: 100%;
  max-width: 360px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 16px;
  position: relative;
}

input[type="text"],
input[type="password"]{
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  background: var(--input-bg);
  font-size: 15px;
  color: #222;
  font-family: "Poppins", sans-serif;
  outline: none;
  transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
}

input[type="text"]::placeholder,
input[type="password"]::placeholder{
  color: #bdbdbd;
}

input[type="text"]:focus,
input[type="password"]:focus{
  box-shadow: 0 6px 20px rgba(255, 99, 0, 0.12);
  border-color: var(--orange-600);
  transform: translateY(-1px);
}

.error-message{
  color: var(--orange-600);
  font-size: 13px;
  margin-top: 6px;
}

.button-login{
  display: inline-block;
  width: 100%;
  padding: 13px 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, var(--orange-600), var(--orange-700));
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  font-family: "Poppins", sans-serif;
  box-shadow: 0 8px 20px rgba(255,99,0,0.14);
  transition: transform .12s ease, box-shadow .12s ease;
}

.button-login:hover{
  transform: translateY(-3px);
  box-shadow: 0 12px 26px rgba(255,99,0,0.18);
}

#login-msg{
  margin-top: 12px;
  font-size: 14px;
  color: var(--muted);
  text-align: center;
}

.login-footer{
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: #979797;
}

#login-container::-webkit-scrollbar{ display:none }

@media (max-width: 960px){
  #login-container{
    height: auto;
    flex-direction: column;
  }
  .login-image-side{
    width: 100%;
    height: 220px;
    padding: 28px;
  }
  #login-screen{
    width: 100%;
    padding: 28px;
  }
  .form-wrap{ max-width: 100%; }
}

@media (max-width: 420px){
  body{ padding: 18px }
  .login-image-side h2{ font-size: 20px }
  #login-screen h1{ font-size: 20px }
  .login-image-side .login-logo{ width: 140px; }
}
</style>
